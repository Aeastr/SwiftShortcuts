name: Tests

on:
  push:
    branches: [main]
    paths:
      - 'Sources/**'
      - 'Tests/**'
      - 'Package.swift'
      - '.github/workflows/tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'Sources/**'
      - 'Tests/**'
      - 'Package.swift'
      - '.github/workflows/tests.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build
        run: swift build

      - name: Run Tests
        run: xcodebuild test -scheme SwiftShortcuts -destination 'platform=macOS'
